name: Deploy — Omkar AdTech Platform

on:
  push:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ===== RUN TESTS BEFORE DEPLOYING =====
  test:
    name: Pre-deploy Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with: { version: '${{ env.PNPM_VERSION }}' }
      - uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm turbo test
        env:
          DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/omkar_test'
          UPSTASH_REDIS_REST_URL: 'http://localhost:6379'
          UPSTASH_REDIS_REST_TOKEN: 'test-token'

  # ===== DEPLOY API TO RAILWAY =====
  deploy-api:
    name: Deploy API → Railway (Mumbai)
    runs-on: ubuntu-latest
    needs: [test]
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service omkar-adtech-api --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Run database migrations
        run: railway run --service omkar-adtech-api -- npx prisma migrate deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        # Only run migrations if schema changed
        continue-on-error: false

  # ===== DEPLOY FRONTEND TO VERCEL =====
  deploy-web:
    name: Deploy Web → Vercel (Mumbai bom1)
    runs-on: ubuntu-latest
    needs: [test]
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with: { version: '${{ env.PNPM_VERSION }}' }
      - uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel env
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/web

      - name: Build for Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/web
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}
          NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/web

  # ===== POST-DEPLOY SMOKE TEST =====
  smoke-test:
    name: Production Smoke Test
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-web]
    steps:
      - name: Check API health
        run: |
          curl -sf "${{ secrets.API_URL }}/health" | \
          python3 -c "import sys,json; d=json.load(sys.stdin); assert d['status']=='ok', f'API unhealthy: {d}'"

      - name: Check web app
        run: |
          STATUS=$(curl -o /dev/null -sw "%{http_code}" "${{ secrets.FRONTEND_URL }}/sign-in")
          if [ "$STATUS" != "200" ]; then
            echo "Web app returned $STATUS"
            exit 1
          fi

  # ===== NOTIFY =====
  notify:
    name: Slack Deploy Notify
    runs-on: ubuntu-latest
    needs: [smoke-test]
    if: always()
    steps:
      - name: Notify deployment result
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "${{ needs.smoke-test.result == 'success' && '✅ Omkar AdTech deployed to production' || '❌ Production deployment failed' }} — <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
